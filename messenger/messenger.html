<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="messenger.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="btn">
          <img
            src="../resources/img/messenger/left-arrow.png"
            width="30"
            height="30"
          />
        </button>
        <img
          class="profile-pic"
          src="../resources/img/messenger/profile.png"
          width="40"
          height="40"
        />
        <div class="info-block">
          <p class="username">썸남</p>
          <p class="status">한시간 전에 활동</p>
        </div>
        <div class="call-box">
          <button class="btn">
            <img
              src="../resources/img/messenger/phone-call.png"
              width="20"
              height="20"
            />
          </button>
          <button class="btn">
            <img
              src="../resources/img/messenger/video-call.png"
              width="20"
              height="20"
            />
          </button>
        </div>
      </div>
      <div id="chat-box">
        <div class="bubble friend-bubble">자니?</div>
        <div class="bubble friend-bubble">자나보네..</div>
        <div class="bubble friend-bubble">잘자</div>
      </div>
      <div class="footer">
        <textarea id="input" placeholder="메세지를 입력하세요"></textarea>
        <button class="btn" id="sendBtn">
          <img
            src="../resources/img/messenger/send.png"
            width="24"
            height="24"
          />
        </button>
      </div>
    </div>
  </body>
  <script>
    // textarea 요소, button 요소, chat-box 요소;
    const input = document.querySelector("#input");
    const send = document.querySelector("#sendBtn");
    const chatBox = document.querySelector("#chat-box");

    function sendMyText() {
      // 작성된 메세지를 가져온다.
      const newMessage = input.value;
      if (newMessage.length == 0) {
        return false;
      }
      // 스페이스바랑 줄바꿈 적용
      let changeMessage = newMessage.replaceAll(" ", "&nbsp;");
      console.log(changeMessage);
      changeMessage = changeMessage.replaceAll("\n", "<br />");
      console.log(changeMessage);
      // 메세지를 담을 div를 만든다.
      const div = document.createElement("div");
      // 만든 div에 메세지를 담는다.
      div.innerHTML = changeMessage;
      // div에 클래스를 추가한다.
      div.classList.add("bubble", "my-bubble");
      // chat-box 에 div를 추가한다.
      chatBox.append(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      // 입력된 문자열을 제거해준다.
      input.value = "";
    }

    function sendMyTextByEnter(e) {
      console.log(e);
      //Enter를 눌렀을 때만 메세지를 보낸다.
      if (e.key == "Enter" && !e.shiftKey) {
        //shiftKey ==> false
        sendMyText();
        e.preventDefault();
      }
      //Shift Enter를 눌렀을 때 줄바꿈한다.
    }

    send.addEventListener("click", sendMyText);
    input.addEventListener("keypress", sendMyTextByEnter);
  </script>
</html>
